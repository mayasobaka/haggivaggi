  <h1> котопес
   <p> Где-то однажды явился на свет
   <p> С лаем и мяуканьем зверь, каких нет
   <p> И тут же сбежал, оставив вопрос,
   <p> Кошачий-собачий малыш Котопёс!
   <p> Котопёс, Котопёс,
   <p> Единственный в мире малыш Котопёс!
   <p> Его не признали в городе родном,
   <p> И все его шпыняли и ночью и днем...
   <p> Не стоит огорчаться, не стоит робеть,
   <p> А лучше эту песенку вместе пропеть!
   <p> Котопёс, Котопёс,
   <p> Единственный в мире малыш Котопёс!
